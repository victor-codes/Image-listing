<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Listing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="style"></div>
    <div class="fullview">
        <div class="container">

            <div class="close">
                <svg width="42" height="43" viewBox="0 0 42 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="2" width="2" height="56" transform="rotate(-45 0 2)" fill="#C4C4C4" />
                    <rect x="40" y="1" width="2" height="56" transform="rotate(45 40 1)" fill="#C4C4C4" />
                </svg>
            </div>
            <div class="image__card__container">
                <div class="image__view">
                    <img id="preview" src="https://images.unsplash.com/photo-1604247203891-ae01b7b2f1bb" alt="">
                    <div class="image__info">
                        <h2 id="image__name" class="image__name">Roksolana Zasiadko</h2>
                        <p id="image__location" class="image__location">none</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="style__container">
        <div class="input__container">
            <div class="input__field">
                <input id="input" type="text" placeholder="Search for photo">
                <svg class="w-6 h-6 search" fill="none" stroke="#c4c4c4" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <svg class="w-6 h-6 z-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>

                <input id="submit" type="button" value="Search">
            </div>
        </div>
        <div class="card__container" id="card__container">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
